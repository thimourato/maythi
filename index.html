<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Privado</title>
    <!-- Script correto do CometChat Widget -->
    <script defer src="https://widget.cometchat.io/v2/cometchatwidget.js"></script>
</head>
<body>
    <script>
    window.addEventListener('DOMContentLoaded', (event) => {
        CometChatWidget.init({
            "appID": "266365cbba2461d0",
            "appRegion": "us",
            "authKey": "5af5e02f34466edd962c7e111a1fd299ad0ab0c5"
        }).then(response => {
            console.log("Initialization completed successfully");

            // Função de login para o usuário
            CometChatWidget.login({
                "uid": "thiago"
            }).then(response => {
                CometChatWidget.launch({
                    "widgetID": "2a9f33e3-9279-4bdb-9e70-12e7ab82ad25",
                    "target": "#cometchat",
                    "docked": "true",
                    "alignment": "left",
                    "roundedCorners": "true",
                    "height": "450px",
                    "width": "400px",
                    "defaultID": 'cometchat-uid-1', // Coloque o UID da sua amiga aqui
                    "defaultType": 'user'
                });
            }, error => {
                console.log("User login failed with error:", error);
            });
        }, error => {
            console.log("Initialization failed with error:", error);
        });
    });
    </script>
</body>
</html>
